image: ubuntu

install:
  - wget https://github.com/GitTools/GitVersion/releases/download/v4.0.0/GitVersion-bin-coreclr-v4.0.0.zip
  - unzip -d gitversion GitVersion-bin-coreclr-v4.0.0.zip

before_build:
  - dotnet restore src/DataDock.sln
  - sh: dotnet gitversion/GitVersion.dll /l console /output buildserver /updateassemblyinfo

configuration: Release

build_script:
  - dotnet build -c Release src/DataDock.sln
  - msbuild /t:BuildImages /p:Tag=%GitVersion_SemVer% build.proj 

test_script:
  - ps: |
      foreach ($test in ls src/*.Tests) {
        Push-Location $test
        echo "build: Testing project in $test"
        $testlog = $test.Name + ".log"
        dotnet test -c %CONFIGURATION% -l "trx;logfilename=$testlog" -r .
        Push-AppveyorArtifact $testlog
        if($LASTEXITCODE -ne 0) { $host.SetShouldExit($LastExitCode) }
        Pop-Location
      }
      

artifacts:
  - path: 'src/*.Tests/*.trx'

