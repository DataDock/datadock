version: '3.4'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.1
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data-1:/usr/share/elasticsearch/data
      - es-logs-1:/usr/share/elasticsearch/logs
      - es-backup:/usr/share/elasticsearch/backup
    ports:
      - 9200:9200

  datadock_web:
    image: datadock/web
    depends_on:
      - elasticsearch
    build:
      context: web
      dockerfile: Dockerfile

  datadock_worker:
    image: datadock/worker
    depends_on:
      - elasticsearch
    environment:
      GITHUB_HEADER: dev-datadock-io
    build:
      context: worker
      dockerfile: Dockerfile

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.5.1
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200/

volumes:
  es-data-1:
  es-logs-1:
  es-backup: